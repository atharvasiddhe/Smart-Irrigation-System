<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="5">
    <title>Sensor Data & Pump Control</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body { background: #f4f4f4; }
        .container { max-width: 700px; margin-top: 50px; background: white; padding: 20px; border-radius: 10px; box-shadow: 0px 0px 15px rgba(0,0,0,0.2); }
        h2 { color: green; }
        .on { background-color: red; color: white; }
        .off { background-color: green; color: white; }

           /* Navigation Bar */
           .navbar {
            background-color: rgba(0, 128, 0, 0.9);
        }

        .navbar-brand, .nav-link {
            color: white !important;
        }

        .nav-link:hover {
            background-color: rgba(255, 255, 255, 0.3);
            border-radius: 5px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .col-md-6 {
                width: 100%;
                margin-bottom: 20px;
            }
        }
    </style>
</head>
<body>

     <!-- Navigation Bar -->
     <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">🌾 Smart Irrigation System</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="/">🏡 Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="/seedBank">🌾 Seed Bank</a></li>
                    <li class="nav-item"><a class="nav-link" href="/sensor_data">☀️ Sensor Data</a></li>
                    <li class="nav-item"><a class="nav-link" href="/contact">📩 Contact Us</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <h2 class="text-center">☀️ Sensor Data & Pump Control 💦</h2>

        <table class="table table-bordered mt-3">
            <thead class="table-success">
                <tr>
                    <th>Temperature (°C)</th>
                    <th>Humidity (%)</th>
                    <th>Soil Moisture</th>
                </tr>
            </thead>
            <tbody>
                {% for row in data %}
                <tr>
                    <td>{{ row[0] }}</td>
                    <td>{{ row[1] }}</td>
                    <td>{{ row[2] }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

        <h3 class="mt-3">💧 Pump Control</h3>
        <form action="/control_pump" method="post">
            <button type="submit" name="status" value="ON" class="btn btn-danger w-100 mt-2">Turn ON</button>
            <button type="submit" name="status" value="OFF" class="btn btn-success w-100 mt-2">Turn OFF</button>
        </form>

        <p class="mt-3 text-center">Current Pump Status: <strong>{{ pump_status }}</strong></p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
