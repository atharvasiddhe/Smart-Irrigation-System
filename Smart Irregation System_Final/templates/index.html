<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="5">
    <title>Crop Recommendation System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        /* Background Image */
        body {
            background: url('https://source.unsplash.com/1600x900/?nature,agriculture') no-repeat center center fixed;
            background-size: cover;
        }
        
        /* Styling for Main Container */
        .container {
            max-width: 700px;
            margin-top: 50px;
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0,0,0,0.2);
        }

        /* Navbar Styling */
        .navbar {
            background-color: rgba(0, 128, 0, 0.9); /* Green Transparent */
        }
        
        .navbar-brand, .nav-link {
            color: white !important;
        }

        .nav-link:hover {
            background-color: rgba(255, 255, 255, 0.3);
            border-radius: 5px;
        }

        h2 {
            color: green;
        }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">ğŸŒ¾ Smart Irrigation System</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="/">ğŸ¡ Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="/seedBank">ğŸŒ¾ Seed Bank</a></li>
                    <li class="nav-item"><a class="nav-link" href="/sensor_data">â˜€ï¸ Sensor Data</a></li>
                    <li class="nav-item"><a class="nav-link" href="/contact">ğŸ“© Contact Us</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content Container -->
    <div class="container">
        <h2 class="text-center">ğŸŒ¾  Crop Prediction SystemğŸŒ±</h2>

        <form action="/predict" method="post" class="mt-4">
            <div class="mb-3">
                <label for="soil_type" class="form-label">Select Soil Type:</label>
                <select class="form-control" name="soil_type" required>
                    <option value="sandy">Sandy</option>
                    <option value="loamy">Loamy</option>
                    <option value="clay">Clay</option>
                    <option value="black">Black Soil</option>
                    <option value="red">Red Soil</option>
                </select>
            </div>
            <div class="row">
                <div class="col-md-6 mb-3">
                    <input type="number" class="form-control" name="N" placeholder="Nitrogen (N) e.g. 50" required>
                </div>
                <div class="col-md-6 mb-3">
                    <input type="number" class="form-control" name="P" placeholder="Phosphorus (P) e.g. 40" required>
                </div>
                <div class="col-md-6 mb-3">
                    <input type="number" class="form-control" name="K" placeholder="Potassium (K) e.g. 30" required>
                </div>
                <div class="col-md-6 mb-3">
                    <input type="number" class="form-control" name="temperature" step="0.1" placeholder="Temperature (Â°C) e.g. 28.5" required>
                </div>
                <div class="col-md-6 mb-3">
                    <input type="number" class="form-control" name="humidity" step="0.1" placeholder="Humidity (%) e.g. 65.2" required>
                </div>
                <div class="col-md-6 mb-3">
                    <input type="number" class="form-control" name="ph" step="0.1" placeholder="pH Level e.g. 6.5" required>
                </div>
                <div class="col-md-6 mb-3">
                    <input type="number" class="form-control" name="rainfall" step="0.1" placeholder="Rainfall (mm) e.g. 120.8" required>
                </div>
            </div>
            <button type="submit" class="btn btn-success w-100">ğŸšœ Predict Crop</button>
            <button type="reset" class="btn btn-secondary w-100 mt-2">ğŸ”„ Reset</button>
        </form>

        {% if prediction_text %}
            <div class="alert alert-info mt-4 text-center">
                <h4>{{ prediction_text }}</h4>
            </div>
        {% endif %}

        <h4 class="mt-4">ğŸ“œ Previous Predictions:</h4>
        <ul class="list-group">
            {% for item in history %}
                <li class="list-group-item">{{ item }}</li>
            {% endfor %}
        </ul>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
