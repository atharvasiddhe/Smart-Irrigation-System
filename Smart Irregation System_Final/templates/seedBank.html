<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="5">
    <title>Seed Bank of Maharashtra</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            background: #ddd;
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        iframe {
            width: 100%;
            height: 300px;
            border: 0;
            border-radius: 10px;
        }
        .nav {
            text-align: center;
            margin-bottom: 20px;
        }
        .nav a {
            text-decoration: none;
            padding: 10px 15px;
            background: #28a745;
            color: white;
            border-radius: 5px;
            margin: 5px;
            display: inline-block;
        }
    </style>
    <script>
        function updateMap(location) {
            document.getElementById('mapFrame').src = location;
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Seed Bank of Maharashtra</h1>
        <p>Preserving and distributing quality seeds across Maharashtra.</p>

        <div class="nav">
            <a href="/">üè† Back to Home</a>
        </div>

        <h2>Locations:</h2>
        <ul>
            {% for seed_bank in seed_banks %}
                <li onclick="updateMap('{{ seed_bank.map_url }}')">
                    <strong>{{ seed_bank.name }}</strong> - {{ seed_bank.location }}
                </li>
            {% endfor %}
        </ul>

        <h2>Location Map:</h2>
        <iframe id="mapFrame" src="{{ seed_banks[0].map_url }}" allowfullscreen="" loading="lazy"></iframe>
    </div>
</body>
</html>
